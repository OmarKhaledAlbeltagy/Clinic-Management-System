    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          $("#tables").on("keyup",".pp",function(){
            
            var ep =  parseFloat($(this).val());
            var ei = parseFloat($(this).parent().next().children('input').val());

            var t = ei + ep;
            $(this).parent().next().next().children('input').val(t);
          })

          $("#tables").on("keyup",".pi",function(){
            
            var ep =  parseFloat($(this).parent().prev().children('input').val());
            var ei = parseFloat($(this).val());

            var t = ei + ep;
            $(this).parent().next().children('input').val(t);
          })


          //modaltwo
         
          
          var ins = [];
          var op = [];


          $("#submit").click(function(){
            var err = false;
            $(".pp").each(function(){
              if ($(this).val() == "" || $(this).val() == null) {
                err = true;
              }
            })

            $(".pi").each(function(){
              if ($(this).val() == "" || $(this).val() == null) {
                err = true;
              }
            })

            $(".pt").each(function(){
              if ($(this).val() == "" || $(this).val() == null) {
                err = true;
              }
            })

            if (err == true) {
              $("#modaltwo").modal("toggle");
              return;
            }

            $("#submit").addClass("d-none");
              $("#load").removeClass("d-none");

            var list = [];

           $.each(ins,function(){
              $.each(this.insurancePackages,function(){
     
               var planid = this.id
                $.each(op,function(){
                
                  var opid = this.id;
                 var tr =  $("#"+planid+"-"+opid);

                  var pp = tr.children().children().val();
                  var pi = tr.children().next().children().val();
             

                  var obj = {"InsurancePackageId":planid,"OperationId":opid,"PaidByPatient":pp,"PaidByInsurance":pi};

                  list.push(obj);

                })
              })
            })

            
            $.ajax({
              type: "POST",
                contentType: "application/json",
                url: "http://clinicapi.xyz/Setup/SetupInsurancePackagesOperation",
                data: JSON.stringify(list),
                success:function(res){
                  if (res == true) {
                    localStorage.setItem("setupeleven",true)
                    window.open("setup12.html","_self")
                  }
                  else{
                    $("#submit").removeClass("d-none");
                    $("#load").addClass("d-none");
                  }
                }
            })            

          })


          $.ajax({
            url:"http://clinicapi.xyz/Insurance/GetAllInsurancesPackages",
            success:function(res){
              ins = res;
            }
          }).then(function(){
           
           $.ajax({
            url:"http://clinicapi.xyz/Operation/GetAllOperations",
            success:function(ress){
              op = ress;
            }
           }).then(function(){
            //ins & op ready here

            $.each(ins,function(){
              $("#tables").append('<br><br><br><table class="table table-borderless insurance"> <thead> <tr> <th colspan="3" style="font-size: x-large;"><span style="color:#ff4c52;">Company: </span><span style="color: #3e8ef7;">'+this.insuranceName+'</span></th> </tr> </thead> <tbody id="appendhere"> </tbody> </table><hr>')
              $.each(this.insurancePackages,function(){

                $("#appendhere").append(' <tr style="border-top-style:double;"> </tr> <tr class="startplan"> <td style="vertical-align: middle; font-size: x-large;" colspan="3"><span style="color:#ff4c52;">Plan: </span><span style="color:#3e8ef7;">'+this.packageName+'</span><div class="d-none">'+this.id+'</div></td> </tr>')
              })
              $("#appendhere").removeAttr("id");
            })
            //startplan

            // $.each(op,function(){
            //   $(".startplan").after('<tr class="'+this.id+'op"> <td colspan="3" style="font-size: x-large;"><span style="color:#ff4c52;">Operation: </span><span style="color: #3e8ef7;">'+this.operationName+'</span><div class="d-none">'+this.id+'</div></td> </tr> <tr> <td>Paid By Patient</td> <td>Paid By Insurance</td> <td>Total</td> </tr> <tr> <td><input value="0" type="number" class="form-control pp"></td> <td><input value="0" type="number" class="form-control pi"></td> <td><input type="number" class="form-control pt" readonly></td> </tr>')
            // })



            $(".startplan").each(function(){
              var start = $(this);
              var planid = $(this).children().children('div').text();
              $.each(op,function(){
                var opid = this.id;
                start.after('<tr class="'+this.id+'op"> <td colspan="3" style="font-size: x-large;"><span style="color:#ff4c52;">Operation: </span><span style="color: #3e8ef7;">'+this.operationName+'</span><div class="d-none">'+this.id+'</div></td> </tr> <tr> <td>Paid By Patient</td> <td>Paid By Insurance</td> <td>Total</td> </tr> <tr id="'+planid+'-'+opid+'"> <td><input value="0" type="number" class="form-control pp"></td> <td><input value="0" type="number" class="form-control pi"></td> <td><input type="number" class="form-control pt" readonly></td> </tr>')
              })

            })



           })

          })

          
        


       




         
        });
      })(document, window, jQuery);
    </script>

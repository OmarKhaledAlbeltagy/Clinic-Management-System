    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();

          $("#email").focusout(function(){
            var email = $(this).val();
            $.ajax({
              url:"http://clinicapi.xyz/User/CheckEmailExist/"+email,
              success:function(ress){
                if (ress == true) {
                  $("#emailmodal").modal("toggle");

                }
              }
            })
          })

          $("#phone").focusout(function(){
            var phone = $(this).val();
            $.ajax({
              url:"http://clinicapi.xyz/User/CheckPhoneExist/"+phone,
              success:function(res){
                if (res == true) {
                  $("#phonemodal").modal("toggle");
                  
                }
              }
            })
          })


          $("#submit").click(function(e){
            e.preventDefault();
            var err = false;
            if ($("#fname").val() == "" || $("#mname").val() == "" || $("#lname").val() == "" || $("#email").val() == "" || $("#phone").val() == "" || $("#password").val() == "" || $("#confirmpassword").val() == "" || $("#time").val() == "") {
              $("#modalthree").modal("toggle");
              err = true;
            }
            else{
              if($("#password").val() !== $("#confirmpassword").val()){
              $("#modal").modal("toggle");
              err = true;
            }
            else{
              if ($("#password").val().length < 7) {
                $("#modaltwo").modal("toggle");
                err = true;
              }
            }
            }

            if(err == true){
              return;
            }

            $("#submit").addClass('d-none');
            $("#load").removeClass('d-none');

            var obj = {"FirstName":$("#fname").val(),"MiddleName":$("#mname").val(),"LastName":$("#lname").val(),"Email":$("#email").val(),"PhoneNumber":$("#phone").val(),"Password":$("#password").val(),"ExaminationTime":$("#time").val()};

            $.ajax({
              type: "POST",
              contentType: "application/json",
              url: "http://clinicapi.xyz/User/RegisterDoctor",
              data: JSON.stringify(obj),
              success:function(res){
                if (res == true) {

                }
                else{
                  $("#submit").removeClass('d-none');
                   $("#load").addClass('d-none');
                }
              }
            })
          })


          $("#account").on('change','.form-control',function(){
           
          
              if ($(this).val() == "" || $(this).val() == null) {
              $(this).addClass("empty");
            }
            else{
              $(this).removeClass("empty");
            }
         
          
          })
       
       

         
        });
      })(document, window, jQuery);
    </script>
